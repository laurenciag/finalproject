<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Register</title>

    <!-- Custom fonts for this template-->
    <link href="vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
          rel="stylesheet">

    <!-- Custom styles for this template-->
    <link href="css/sb-admin-2.min.css" rel="stylesheet">

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
</head>

<body class="bg-gradient-primary">

<div class="container">

    <div class="card o-hidden border-0 shadow-lg my-5">
        <div class="card-body p-0">
            <!-- Nested Row within Card Body -->
            <div class="row">
                <div class="col-lg-5 d-none d-lg-block bg-register-image"></div>
                <div class="col-lg-7">
                    <div class="p-5">
                        <div class="text-center">
                            <h1 class="h4 text-gray-900 mb-4">Sign Up</h1>
                        </div>
                        <!--              <form class="user">-->
                        <form action="/" th:action="@{/addNewUser}" th:object="${signUp}" method="post">
                            <!--                <div class="form-group row">-->
                            <div class="form-group">
                                <input type="text" class="form-control form-control-user" th:field="*{firstName}"
                                       id="firstName" placeholder="First Name">
                            </div>
                            <div class="form-group">
                                <input type="text" class="form-control form-control-user" th:field="*{lastName}"
                                       id="lastName" placeholder="Last Name">
                            </div>
                            <!--                </div>-->
                            <div class="form-group">
                                <input type="email" class="form-control form-control-user" th:field="*{email}"
                                       id="email" placeholder="Email Address">
                            </div>
                            <!--                <div class="form-group row">-->
                            <!--                  <div class="col-sm-6 mb-3 mb-sm-0">-->
                            <!--                    <input type="password" class="form-control form-control-user" th:field="*{password}" id="password" placeholder="Password">-->
                            <!--                  </div>-->
                            <!--                  <div class="col-sm-6">-->
                            <!--                    <input type="password" class="form-control form-control-user" th:field="*{password}" id="repeatPassword" placeholder="Repeat Password">-->
                            <!--                  </div>-->
                            <!--                </div>-->
                            <!--                  <div class="form-group row">-->
                            <!--                  </div>-->
                            <div class="form-group">
                                <input type="password" class="form-control form-control-user" th:field="*{password}"
                                       id="password" placeholder="Password">
                            </div>
                            <div class="form-group">
                                <input type="text" class="form-control form-control-user" th:field="*{agencyName}"
                                       id="agencyName" placeholder="Agency Name">
                            </div>
                            <div class="form-group">
                                <input type="text" class="form-control form-control-user" th:field="*{agencyDetails}"
                                       id="agencyDetails" placeholder="Agency Details">
                            </div>
                            <div class="form-group">
                                <input type="number" class="form-control form-control-user" th:field="*{mobileNumber}"
                                       id="mobileNumber" placeholder="Mobile Number">
                            </div>
                            <button th:href=index.html class="btn btn-primary btn-user btn-block">
                                Register Account
                            </button>
                            <hr>
                            <a href="index.html" class="btn btn-google btn-user btn-block">
                                <i class="fab fa-google fa-fw"></i> Register with Google
                            </a>
                            <a href="index.html" class="btn btn-facebook btn-user btn-block">
                                <i class="fab fa-facebook-f fa-fw"></i> Register with Facebook
                            </a>
                        </form>
                        <hr>
                    </div>
                    <div class="text-center">
                        <a class="small" th:href="@{/login}">Already have an account? Login</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

</div>

<!-- Bootstrap core JavaScript-->
<script src="vendor/jquery/jquery.min.js"></script>
<script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

<!-- Core plugin JavaScript-->
<script src="vendor/jquery-easing/jquery.easing.min.js"></script>

<!-- Custom scripts for all pages-->
<script src="js/sb-admin-2.min.js"></script>

</body>

</html>
